import java.nio.file.Files
import static java.nio.file.StandardCopyOption.REPLACE_EXISTING

plugins {
  id 'java'
  id 'idea'
}


java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'

    // Azure Event Hubs SDK (new azure-messaging-eventhubs)
    implementation 'com.azure:azure-messaging-eventhubs:5.20.0'
    implementation 'com.azure:azure-messaging-eventhubs-checkpointstore-blob:1.20.0'

    compileOnly 'org.apache.logging.log4j:log4j-api:2.17.0' // provided by Logstash
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.0' // provided by Logstash
}


task generateGemJarRequiresFile {
    doLast {
        File jars_file = file('lib/logstash-input-azure_event_hubs.rb')
        jars_file.newWriter().withWriter { w ->
            w << "# AUTOGENERATED BY THE GRADLE SCRIPT. DO NOT EDIT.\n\n"
            w << "require \'jar_dependencies\'\n"
            configurations.runtimeClasspath.incoming.artifacts.each { artifact ->
                def componentId = artifact.id.componentIdentifier
                if (componentId instanceof org.gradle.api.artifacts.component.ModuleComponentIdentifier) {
                    w << "require_jar(\'${componentId.group}\', \'${componentId.module}\', \'${componentId.version}\')\n"
                }
            }
        }
    }
}

task vendor {
    doLast {
        String vendorPathPrefix = "vendor/jar-dependencies"
        configurations.runtimeClasspath.incoming.artifacts.each { artifact ->
            def componentId = artifact.id.componentIdentifier
            if (componentId instanceof org.gradle.api.artifacts.component.ModuleComponentIdentifier) {
                File f = artifact.file
                String groupPath = componentId.group.replaceAll('\\.', '/')
                File targetDir = file("${vendorPathPrefix}/${groupPath}/${componentId.module}/${componentId.version}")
                targetDir.mkdirs()
                File newJarFile = file("${targetDir}/${componentId.module}-${componentId.version}.jar")
                Files.copy(f.toPath(), newJarFile.toPath(), REPLACE_EXISTING)
            }
        }
    }
}

vendor.dependsOn(generateGemJarRequiresFile)

